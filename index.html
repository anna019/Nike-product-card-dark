<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike product card dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	
	<script src="https://use.fontawesome.com/01a2c61b5d.js"></script>
	<link href="https://use.fontawesome.com/01a2c61b5d.css" media="all" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css" />

	
</head>
<body>
	<div class="container">
	<main>
		<div class="card">
		
			<div class="card__gallery">
				<div class="logo"><a href="#" class="logo__link">
				<img class="logo__img" src="img/logo.png" alt="">
				</a></div>

				<img src="img/item.png" alt="" class="card__image">
				<ul class="card__previews">
					<li class="card__preview active"><a href="#" class="card__color card__color--blue"></a></li>
					<li class="card__preview"><a href="#" class="card__color card__color--white"></a></li>
					<li class="card__preview"><a href="#" class="card__color card__color--red"></a></li>
					<li class="card__preview"><a href="#" class="card__color card__color--cyan"></a></li>
				</ul>	
			</div>

			
			<div class="card__info">
				<h1 class="card__tittle">Nike SB Stefan  Janoski Max</h1>
				<span class="card__model">Unisex Skateboarding Shoe (Men's Sizing)</span>
				<ul class="card__stars" data-count="3">
					<li class="card__star"><i class="fa fa-star"></i></li>
					<li class="card__star"><i class="fa fa-star"></i></li>
					<li class="card__star"><i class="fa fa-star"></i></li>
					<li class="card__star"><i class="fa fa-star"></i></li>
					<li class="card__star"><i class="fa fa-star"></i></li>
				</ul>
				
				<div class="card__select">
					<select name="size" id="size" class="card__btn card__btn--select">
						<option class="card__btn" value="size">Size</option>
						<option class="card__btn" value="1">1</option>
						<option class="card__btn" value="2">2</option>
						<option class="card__btn" value="3">3</option>
						<option class="card__btn" value="4">4</option>
					</select>
				</div>
				<div class="card__select">
					<select name="Qty" id="Qty" class="card__btn card__btn--select">
						<option class="card__btn" value="Qty">Qty</option>
						<option class="card__btn" value="1">1</option>
						<option class="card__btn" value="2">2</option>
						<option class="card__btn" value="3">3</option>
						<option class="card__btn" value="4">4</option>
					</select>
				</div>
				<button class="card__btn card__btn--add">Add to cart</button>

		</div>
	</main>
	</div>
</body>
</html>
